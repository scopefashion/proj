<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/OnlineShop.css">
    <link rel="stylesheet" href="/stylesheets/OnlineShopLoginRegister.css">
    <title>Sign in</title>
</head>
<body>
    <div id="function">
        <div id="search-product">
            <input type="text" id="search" name="search" placeholder="search">
        </div>
        <div id="image-container">
            <a href="./OnlineShop.html" class="button"><img src="https://img.icons8.com/?size=100&id=14096&format=png&color=000000" id="home" alt="home" width="48" height="48"></a>
            <a href="./SigninPage.html" class="button"><img src="https://img.icons8.com/?size=100&id=15265&format=png&color=000000" id="person" alt="person" width="48" height="48"></a>
            <a href="./ShoppingCart.html" class="button"><img src="https://img.icons8.com/?size=100&id=15893&format=png&color=000000" id="cart" alt="cart" width="48" height="48"></a>
        </div>
    </div><hr>
    <div id="signin-container">
        <h2 id="signinh2">Sign in</h2>
        <form id="sign-form">           
                <label for="name"></label>
                <input type="text" id="name" name="name" placeholder="Name"><br>
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Password"><br>
                <input type="submit" value="Sign in"><br>
                <a href="./Register.html" class="button"><input type="button" value="Register"></a> 
        </form>
    </div>
</body>
</html>
